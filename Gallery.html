    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">

        <style>
            .image-gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .image-gallery img {
                width: 200px;
                height: auto;
                border: 2px solid #ccc;
                border-radius: 8px;
            }
        </style>
    </head>

    <body>
        <h1>some other cars</h1>
        <div class="image-gallery">
            <img src="gallery extra 1.png" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
            <img src="image6.jpg" alt="Image 6">
        </div>
    </body>

    </html>

    <script>

        var my_index = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("my_slider");

            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            my_index++;
            if (my_index > x.length) { my_index = 1 }
            x[my_index - 1].style.display = "block";
            setTimeout(carousel, 4000);
        }

    </script>
</body>
